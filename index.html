<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Car repair</title>

</head>

<body>

    <section class='section section__intro'>
        <div class="container">

            <div class="header">

                <div class="header__logo">
                    <img src='assets/1-intro/logo.svg' alt='logo.svg' width='40' height='40'>
                    <h1>logoipsum</h1>
                </div>
                
                <div class="header__contacts">
                    <div class="contacts__hours">
                        <div class='container__icon'>
                            <img src='assets/1-intro/clock.svg' alt='clock.svg'>
                        </div>
                        <span>
                            SERVICE HOURS
                            <br>
                            Mon - Sat: 7:00 am - 6:00 pm
                        </span>
                    </div>
                    <div class="contacts__phone">
                        <div class='container__icon'>
                            <img class='icon' src='assets/1-intro/phone.svg' alt='phone.svg'>
                        </div>
                        <span>
                            CALL US
                            <br>
                            (555) Car-Repair
                        </span>
                    </div>
                    <div class="button">
                        <div class='button_left'>Make an Appointment</div>
                        <div class='button_right'>
                            <img src='assets/1-intro/arrow_to_right.svg' alt='arrow_forward.svg'>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>
    </section>

    <script src="app.js"></script>

</body>

</html>
