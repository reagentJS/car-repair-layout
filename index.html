<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Car repair</title>

</head>

<body>

    <section class="section section__intro">
        <div class="container">

            <div class="header">

                <div class="header__logo">
                    <img src="assets/1-intro/logo.svg" alt="logo.svg" width="40" height="40">
                    <h2>logoipsum</h2>
                </div>

                <div class="header__contacts">
                    <div class="contacts__hours">
                        <div class="container__icon">
                            <img src="assets/1-intro/clock.svg" alt="clock.svg">
                        </div>
                        <span>
                            SERVICE HOURS
                            <br>
                            Mon - Sat: 7:00 am - 6:00 pm
                        </span>
                    </div>
                    <div class="contacts__phone">
                        <div class="container__icon">
                            <img class="icon" src="assets/1-intro/phone.svg" alt="phone.svg">
                        </div>
                        <span>
                            CALL US
                            <br>
                            (555) Car-Repair
                        </span>
                    </div>

                    <a href="#">
                        <div class="button">
                            <div class="button_left">Make an Appointment</div>
                            <div class="button_right">
                                <img src="assets/1-intro/arrow_to_right.svg" alt="arrow_forward.svg">
                            </div>
                        </div>
                    </a>
                </div>

            </div>

            <div class="nav">
                <div class="nav__navbar">
                    <a href="#">
                        Services
                        <img src="assets/1-intro/arrow_to_bottom.svg" alt="arrow_to_bottom.svg">
                    </a>
                    <a href="#">Specials</a>
                    <a href="#">Estimates</a>
                    <a href="#">Reviews</a>
                    <a href="#">
                        Shop
                        <img src="assets/1-intro/arrow_to_bottom.svg" alt="arrow_to_bottom.svg">
                    </a>
                    <a href="#">About</a>
                </div>
                <div class="nav__icons">
                    <img class="icons__search" src="assets/1-intro/search.svg" alt="search.svg">
                    <div class="icons__basket">
                        <img src="assets/1-intro/basket.svg" alt="basket.svg">
                        <div class="icons__basket_num">2</div>
                    </div>
                </div>
            </div>

            <div class="title">
                <h1>Top notch service is our main auto motive</h1>
            </div>

            <a href="#">
                <div class="button">
                    <div class="button_left">Make an Appointment</div>
                    <div class="button_right">
                        <img src="assets/1-intro/arrow_to_right.svg" alt="arrow_forward.svg">
                    </div>
                </div>
            </a>

        </div><!-- ./container -->
    </section><!-- ./section__intro -->

    <script src="app.js"></script>

</body>

</html>
